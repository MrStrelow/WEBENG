<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml" lang = "de">
	
	<meta charset = "UTF-8" http-equiv = "content-type" content = "application/xhtml+xml"/>
	
	<head>
		<link rel = "stylesheet" href = "styles/register.css"/>
		<link rel = "stylesheet" href = "styles/bootstrap.min.css"/>
		<script src="js/jquery.js" type="text/javascript"/>
		<script src="js/framework.js" type="text/javascript"/>
		<script src="js/ourscript.js" type="text/javascript"/>
		<title>Jeopardy!</title>
	</head>

	<body>

		<header>
			<img src = "img/big-logo-small.png" alt = "Business Informatics Group Logo"/>
			<div class="headerFont">Jeopardy!</div>
			<input type = "button" name = "cmd_Login" value = "Anmelden"/>
		</header>

		<section>
			<form name="registerForm">
				<div id = "container" class = "container">
					<div class = "title">
						<h2>Persönliche Daten</h2>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Vorname">Vorname:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "text" id = "Vorname"/>
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Nachname">Nachname:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "text" id = "Nachname"/>
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Geburtstag">Geburtstag:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "date" id = "Geburtstag" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" oninput="check()"/>
						</div>
					</div>
					<fieldset class="none">
					<legend class="accessibility">Geschlecht</legend>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label>Geschlecht:</label>
						</div>						
							<div class = "radio col-sm-7">
								<label id = "radiolabelm" class="radio-inline">
									<input type = "radio" id = "male" name = "Geschlecht" value = "male"/>
									<label id = "malelabel" for="male">
										Männlich
									</label>
								</label>
								<label id = "radiolabelf" class="radio-inline">
									<input type = "radio" id = "male" name = "Geschlecht" value = "male"/>
									<label id = "femalelabel" for="female">
										Weiblich
									</label>
								</label>								
							</div>
					</div>
					</fieldset>
					<div class = "title">
						<h2>Spielerdaten</h2>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Avatar">Avatar:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "text" id = "Avatar" value = "Aldrich Killian"/>						
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Username">Benutzername*:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "text" id = "Username" oninput="check()"/>						
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Passwort">Passwort*:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "password" id = "Passwort" oninput="check()"/>
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5"/>
						<div class = "col-sm-7">
							<input id = "register" type = "submit" name = "cmdRegister" value = "Registrieren" disabled="disabled"/>
						</div>
					</div>
				</div>
			</form>
		</section>

		<footer>		
			<div class="center">
				<p class = "footer">
					Mit &quot;*&quot; gekennzeichnete Felder sind Pflichtfelder
				</p>
				<p class = "footer">
					&#169; 2015 BIG Jeopardy
				</p>
			</div>
		</footer>

	</body>

</html>
