<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" lang = "de">
	<head>
		<meta charset = "UTF-8" http-equiv = "content-type" content = "application/xhtml+xml"/>
		<link rel = "stylesheet" href = "styles/register.css"/>
		<link rel = "stylesheet" href = "styles/bootstrap.min.css"/>
		<script src="js/ourscript.js"/>
		<title>Jeopardy!</title>
	</head>
	
	<header>
		<img src = "img/big-logo-small.png" alt = "Business Informatics Group"/>
		<font>Jeopardy!</font>
		<nav>
			<input type = "button" name = "cmd_Login" value = "Anmelden"/>
		</nav>
	</header>

	<body>
	<section>
		<article>
			<form name="registerForm">
				<div id = "container" class = "container">
					<div class = "title">
						<h2>Persönliche Daten</h2>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Vorname">Vorname:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "text" id = "Vorname"/>
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Nachname">Nachname:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "text" id = "Nachname"/>
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Geburtstag">Geburtstag:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "text" id = "Nachname"/>
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Geschlecht">Geschlecht:</label>
						</div>
						<div class = "radio col-sm-7">
							<label id = "radiolabelm">
								<input type = "radio" id = "male" name = "Geschlecht" value = "male"/>
								<label id = "malelabel">
									Männlich
								</label>
							</label>
							<label id = "radiolabelf">
								<input type = "radio" id = "female" name = "Geschlecht" value = "female"/>
								<label id = "femalelabel">
									Weiblich
								</label>
							</label>
						</div>
					</div>
					<div class = "title">
						<h2>Spielerdaten</h2>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Avatar">Avatar:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "text" id = "Avatar" value = "Aldrich Killian"/>						
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Username">Benutzername*:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "text" id = "Username" oninput="checkUserAndPassword()"/>						
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
							<label for = "Passwort">Passwort*:</label>
						</div>
						<div class = "col-sm-7">
							<input type = "password" id = "Passwort" oninput="checkUserAndPassword()"/>
						</div>
					</div>
					<div class = "row dist">
						<div class = "col-sm-5">
						</div>
						<div class = "col-sm-7">
							<input id = "register" type = "submit" name = "cmdRegister" value = "Registrieren" disabled="disabled"/>
						</div>
					</div>
				</div>
			</form>
		</article>
	</section>
	<footer>		
		<div align = "center">
			<p class = "footer">
				Mit &quot;*&quot; gekennzeichnete Felder sind Pflichtfelder
			</p>
			<p class = "footer">
				&#169; 2015 BIG Jeopardy
			</p>
		</div>
	</footer>
	</body>
</html>
