<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="de">
	<head>
		<meta charset="UTF-8" http-equiv="content-type" content="application/xhtml+xml"/>
		<link rel="style" href="styles/register.css"/>
		<title>HTML5 Beispiel</title>
	</head>
	
	<header>
		<img src="img/big-logo-small.png" alt="Business Informatics Group"/>
		
		<font>Jeopardy!</font>
	</header>

	<nav>
		<input type="button" name="cmd_Login" value="Anmelden"/>
	</nav>

	<body>
	<section>
		<article>
			<form>
					<div class="title">
						<h2>Persönliche Daten</h2>
					</div>
					<div>
						<label for="Vorname">Vorname:</label>
						<input type="text" id="Vorname"/>
					</div>
					<div>
						<label for="Nachname">Nachname:</label>
						<input type="text" id="Nachname"/>
					</div>
					<div>
						<label for="Geburtstag">Geburtstag:</label>
						<input type="text" id="Nachname"/>
					</div>
					<div class="radio">
						<label class="gLabel" for="Geschlecht">Geschlecht:</label>
						<input type="radio" id="m" name="Geschlecht" value="m"/><label class="rdbLabel" for="m">Männlich</label>
						<input type="radio" id="w" name="Geschlecht" value="w"/><label class="rdbLabel" for="w">Weiblich</label>
					</div>
				
					<div class="title">
						<h2>Spielerdaten</h2>
					</div>
					<div>
						<label for="Avatar">Avatar:</label>
						<input type="text" id="Avatar" value="Aldrich Killian"/>
					</div>
					<div>
						<label for="Username">Benutzername:</label>
						<input type="text" id="Username"/>
					</div>
					<div>
						<label for="Passwort">Passwort:</label>
						<input type="password" id="Passwort"/>
					</div>
					<div>
						<input type="submit" name="cmdRegister" value="Registrieren"/>
					</div>
			</form>
		</article>
	</section>
	<footer>
		<div align="center">
		<p class="footer">
		Mit &quot;*&quot; gekennzeichnete Felder sind Pflichtfelder
		</p>
		<p class="footer">
		&#169; 2015 BIG Jeopardy
		</p>
		</div>
	</footer>
	</body>
</html>
