<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
	
	<head>
		<meta charset="UTF-8" http-equiv="content-type" content="application/xhtml+xml"/>
		<link rel="stylesheet" href="styles/jeopardy.css"/>
		<link rel="stylesheet" href="styles/bootstrap.min.css"/>
		<script src="js/jquery.js" type="text/javascript"/>
		<script src="js/framework.js" type="text/javascript"/>
		<script src="js/ourscript.js" type="text/javascript"/>
		<title>Jeopardy!</title>
	</head>

	<body>

		<header>
			<img src="img/big-logo-small.png" alt="Business Informatics Group Logo"/>
			<div class="headerFont">Jeopardy!</div>
			<input type="button" name="cmd_Logout" value="Abmelden"/>
		</header>

		<section>
			<section class="infos">
				<div class="info" color="green">
					<p>Du hast richtig geantwortet: +1000 €</p>
				</div>
				<div class="info" color="red">
					<p>Deadpool hat falsch geantwortet: -500 €</p>
				</div>
				<div class="info">
					<p>Deadpool hat TUWIEN f&uuml;r € 1000 gew&auml;hlt.</p>
				</div>
			</section>

			<section class="category">
				<div class="title">
					<p>TV</p>
				</div>
				<input type="button" name="100_euro" value="€ 100" inactive="yes"/>
				<input type="button" name="200_euro" value="€ 200"/>
				<input type="button" name="500_euro" value="€ 500"/>
				<input type="button" name="750_euro" value="€ 750"/>
			</section>

			<section class="category">
				<div class="title">
					<p>SSD</p>
				</div>
				<input type="button" name="100_euro" value="€ 100"/>
				<input type="button" name="200_euro" value="€ 200"/>
				<input type="button" name="500_euro" value="€ 500" chosen="yes"/>
				<input type="button" name="750_euro" value="€ 750"/>
				<input type="button" name="1000_euro" value="€ 1000"/>
			</section>

			<section class="category">
				<div class="title">
					<p>Web</p>
				</div>
				<input type="button" name="100_euro" value="€ 100"/>
				<input type="button" name="200_euro" value="€ 200"/>
				<input type="button" name="500_euro" value="€ 500" inactive="yes"/>
				<input type="button" name="750_euro" value="€ 750"/>
				<input type="button" name="1000_euro" value="€ 1000"/>
			</section>

			<section class="category">
				<div class="title">
					<p>SPORT</p>
				</div>
				<input type="button" name="100_euro" value="€ 100"/>
				<input type="button" name="200_euro" value="€ 200" inactive="yes"/>
				<input type="button" name="500_euro" value="€ 500"/>
				<input type="button" name="750_euro" value="€ 750"/>
			</section>

			<section class="category" last="yes">
				<div class="title">
					<p>TUWIEN</p>
				</div>
				<input type="button" name="100_euro" value="€ 100"/>
				<input type="button" name="200_euro" value="€ 200"/>
				<input type="button" name="500_euro" value="€ 500"/>
				<input type="button" name="750_euro" value="€ 750"/>
				<input type="button" name="1000_euro" value="€ 1000" inactive="yes"/>
			</section>

			<section class="chooseButton">
				<div>
					<input id="choose" type="submit" name="cmdChoose" value="w&auml;hlen"/>
				</div>
			</section>

			<section class="lastgame">
				<div>
					<p>Letztes Spiel: 22.2.2015 11:07:00</p>
				</div>
			</section>

		</section>

		<aside>
			<div class="player" selected="yes">
				<div class="avatar">
					<img src="img/avatar/black-widow_head.png" alt="Black Widow Head Avatar"/>
				</div>
				<div class="name">
					<p>Black Widow (Du)</p>
					<p>2000 €</p>
				</div>
			</div>
			<div class="player">
				<div class="avatar">
					<img src="img/avatar/deadpool_head.png" alt="Deadpool Head Avatar"/>
				</div>
				<div class="name">
					<p>Deadpool</p>
					<p>400 €</p>
				</div>
			</div>
			<div class="questions">
				<p>Fragen: 2 / 10</p>
			</div>
		</aside>

		<footer>		
			<div class="center">
				<p class="footer">
					&#169; 2015 BIG Jeopardy
				</p>
			</div>
		</footer>

	</body>
	
</html>
